<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <h1>Conditional statements</h1>
        <h2>IF-True</h2>
        <script>
            document.write("1<br>");
            if (true){
                document.write("2<br>");
            }
            else{
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>
        <h2>IF-False</h2>
        <script>
            document.write("1<br>");
            if (false){
                document.write("2<br>");
            }
            else{
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>
    </p>
</body>
</html>
